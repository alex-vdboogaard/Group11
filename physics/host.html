<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active game</title> <!-- Insert game code in here -->
    <link rel="stylesheet" href="../js/utility.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../physics/host.css">
    <link rel="icon" type="image/x-icon" href="../mazeImage.png">

</head>
<body style="display: flex; align-items: center; flex-direction: column;">     
    <main>
        <h1 id="hostGameCode">Game code - </h1>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2><span id="minutes">03</span>:<span id="seconds">00</span></h2>
            <button class="btn" style="margin-bottom: 10px;" id="reset-game" hidden >Reset game</button>
        </div>   
        <div id="canvas-wrapper" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
            <!-- <canvas id="maze" width="500" height="500" style="border:1px solid #000000;"></canvas> -->
            <canvas id="maze" width="500" height="500" 
                style="border:1px solid black; position: absolute; top: 100px; left: 100px;">
            </canvas>
        
            <div id="ballOne"
                style="background-color:transparent; border: none; position:absolute; width:30px; height:30px; top:100px; left:100px;">
                <canvas id="ball1" width="30" height="30" style="border:none ; position: absolute; top: 0px; left: 0px;">
                </canvas>
            </div>

            <div id="ballTwo"
                style="background-color:transparent; border: none; position:absolute; width:30px; height:30px; top:100px; left:100px;">
                <canvas id="ball2" width="30" height="30" style="border:none ; position: absolute; top: 0px; left: 0px;">
                </canvas>
            </div>
            
        </div>

    </main>
    <div class="score">
        <img src="../red-ball.jpg" style="width: 50px; height: 100%"/>
        <p class="paragraph" style="font-weight: 500; margin-bottom: 5px;">Players:</p>
        <p class="paragraph" style="margin: 0px;" id="user1" >Username here</p>
        <p class="paragraph" style="margin: 0px;" id="user2" >Username here</p>
    </div>  
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/physics/timer.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/maze.js"></script>
</html>
