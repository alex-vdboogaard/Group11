<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../js/utility.css">
    <link rel="icon" type="image/x-icon" href="mazeImage.png">

</head>
<body>
    <main id="join-game-main">
        <img src="/mazeImage.png" style="width: 100px; height: 100px;" alt="maze logo" class="rotate">
        <h1 style="margin-top: 5px;">Maze War</h1>

        <p class="paragraph">Join a game by typing in the code and your username or <a href="/gamehost">host a session</a></p>
        <form id="joinForm" action="/">

            <div class="inputGroup">
                <label for="gameID">Game ID</label>
                <input type="text" id="gameID" placeholder="28234" required>
            </div>
            <div class="inputGroup">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Anakin Skywalker" required>
            </div>
            <button id="joinbtn" class="btn" type="submit">Join</button>
        </form>

    </main>
    <div id="map">
        <body style="display: flex; align-items: center; justify-content: center;">
            <main style="display: flex; align-items: center; width: 100vw; height: 100vh;"> 
                <button style="margin-bottom: 10px;" id="request" class="btn">Allow orientation</button>
                <canvas id="maze" width="500" height="500"
                style="border:1px solid black; position: absolute; top: 100px; left: 100px;">
            </canvas>
        
            <div id="ball"
                style="background-color:transparent; border: none; position:absolute; width:30px; height:30px; top:100px; left:100px;">
                <canvas id="ball1" width="30" height="30" style="border:none ; position: absolute; top: 0px; left: 0px;">
                </canvas>
            </div>
            </main>
        </body>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/player.js" defer></script>
    <!-- <script type="text/javascript" src="js/utility.js" defer></script> -->
    <script defer>
        document.querySelector("#request").addEventListener("click", () => {
            requestDeviceOrientation();
        })
    </script>
</body>
</html>
